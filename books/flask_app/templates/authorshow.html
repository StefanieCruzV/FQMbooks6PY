<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>Dojo Survey</title>
</head>

<body>
    <a href="/get_authors" class="my-3 p-3   text-decoration-none  text-blue " >Home</a>
    <div class="row">
        <div class="col">
        <form class=" d-block my-3 p-3   text-black " >
            <h1 class="text-primary text-center">{{author.first_name}} {{author.first_name}} favorites</h1>
            <div class=" w-75 mx-auto d-block my-3 p-3 border ">
                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col text-center">Title</th>
                      <th scope="col text-center"># of pages</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for book in author.books %}
                    <tr>
                      <td class="table-info ">{{book.title}} </td>
                      <td class="table-info">{{book.num_of_pages}}</td>
                      {% endfor %}
                    </tr>
                  </tbody>
                </table>
              </div>
        </form>
        </div>
        <div class="col">
        <form class="  d-block my-3 p-3   text-black" action="/add_book_author/{{author.id}}" method="post">
            <h1 class="text-warning text-center">Add Author's Favorite</h1>
            <label class="form-label">Book </label>
            <select name="location" class="form-select">
              <option selected></option>
               {% for book in books %} 
              <option value="{{book.id}}" >{{book.title}}</option>
               {% endfor%}
            </select>

            <button type="submit" >ADD</button>
        </form>
    </div>
</div>
    </div>
    </form>
 
</body>

</html>
