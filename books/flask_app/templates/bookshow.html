<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>Dojo Survey</title>
</head>

<body>
    <a href="/get_authors" class="my-3 p-3   text-decoration-none  text-blue " >Home</a>
    <div class="row">
        <div class="col">
        <form class=" d-block my-3 p-3   text-black " action="/" method="post">
            <h1 class="text-primary text-center">Title: {{book_obj.title}}</h1>
            <div class=" mx-auto d-block my-3 p-3  ">
                <table class="table">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col text-center">Favorited by</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for author in book_obj.authors %}
                    <tr>
                      <td class="table-info ">{{author.first_name}} {{author.last_name}}</td>
                      {% endfor %}
                    </tr>
                  </tbody>
                </table>
              </div>
        </form>
        </div>
        <div class="col">
        <form class="  d-block my-3 p-3   text-black" action="/add_author_book/{{book_obj.id}}" method="post">
            <h1 class="text-warning text-center">Add Books Favorite</h1>
            <label class="form-label">Author:</label>
            <select name="location" class="form-select">
              <option selected></option>
              {% for author in authors %} 
              <option value="{{author.id}}" >{{author.first_name}}</option>
               {% endfor%}
            </select>
            <button type="submit" >ADD</button>
        </form>
    </div>
</div>
    </div>
    </form>
 
</body>

</html>
